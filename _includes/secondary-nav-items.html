<ul class="sub">
	{% for item in include.items %}
		{% if item.url == page.url %}
			{% assign c = "current" %}
		{% else %}
			{% assign c = "" %}
		{% endif %}

    {% if item.show != false %}
      <li class="nav-item {{ c }}"><a href="{{ item.url }}">{{ item.title }}</a></li>
    {% endif %}

	{% endfor %}
</ul>
